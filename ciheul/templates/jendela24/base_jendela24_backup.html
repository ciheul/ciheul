{% extends "base.html" %}
{% load staticfiles %}

{% block navbar %}
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="">{{ title }}</a>
        <form class="navbar-search pull-left" style="float:right;padding-right:5px;">
          <input type="text" class="search-query input-medium" size="10" placeholder="Cari" ng-model="query">
        </form>
        <div class="nav-collapse collapse" ng-controller="ModalDemoCtrl">
          <ul class="nav">
            <li><a href="#" ng-click="open()">Daftar</a></li>
            <li><a href="{% url 'socialauth_begin' 'twitter' %}">Masuk</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

    <div ng-controller="ModalDemoCtrl" ng-view>
      <script type="text/ng-template" id="myModalContent.html">
          <div class="modal-header">
            <h3>I'm a modal!</h3>
          </div>
          <div class="modal-body"> 
            <ul>
              <li ng-repeat="item in items">
              <a ng-click="selected.item = item">{{ item }}</a>
              </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
          </div>
          <div>
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div>
      </script>

      <button class="btn btn-default" ng-click="open()">Open me!</button>
      <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>
{% endblock %}

{% block container %}

  <div class="container" ng-app="jendela24App" >
    <div ng-controller="NewsFeedCtrl" ng-view></div>
  </div>
{% endblock %}

{% block javascript %}
  <script src="{% static "/static/js/libs/jquery-2.1.0.min.js" %}"></script>
  <script src="{% static "/static/js/libs/jquery.timeago.js" %}"></script>
  <script src="{% static "/static/js/libs/angular.min.js" %}"></script>
  <script src="{% static "/static/js/libs/angular-resource.min.js" %}"></script>
  <script src="{% static "/static/js/libs/angular-route.min.js" %}"></script>
  <script src="{% static "/static/js/libs/ui-bootstrap-tpls-0.10.0.min.js" %}"></script>
  <script src="{% static "/static/js/libs/socket.io.min.js" %}"></script>
  <script src="{% static "/static/js/libs/bootstrap.min.js" %}"></script>
  <script src="{% static "/static/js/app/jendela24/app.js" %}"></script>
  <script src="{% static "/static/js/app/jendela24/controllers.js" %}"></script>
  <script src="{% static "/static/js/app/jendela24/directives.js" %}"></script>
  <script src="{% static "/static/js/app/jendela24/services.js" %}"></script>
{% endblock %}
