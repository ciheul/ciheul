{% extends "base.html" %}
{% load staticfiles %}

{% block navbar %}
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="">{{ title }}</a>
        <form class="navbar-search pull-left" style="float:right;padding-right:5px;">
          <input type="text" class="search-query input-medium" size="10" placeholder="Cari" ng-model="query">
        </form>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="register">Daftar</a></li>
            <li><a href="{% url 'socialauth_begin' 'twitter' %}">Masuk</a></li>
            <li><a href="setting">Pengaturan</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
{% endblock %}

{% block container %}
  <div class="container" ng-app="jendela24App" ng-view>

  </div>
{% endblock %}

  <script src="{% static "/static/js/libs/jquery.timeago.js" %}"></script>

  <script src="{% static "/static/js/libs/angular-route.min.js" %}"></script>
  <script src="{% static "/static/js/libs/socket.io.min.js" %}"></script>
  <script src="{% static "/static/js/libs/bootstrap.min.js" %}"></script>
  <script src="{% static "/static/js/app/jendela24/app.js" %}"></script>
  <script src="{% static "/static/js/app/jendela24/controllers.js" %}"></script>
  <script src="{% static "/static/js/app/jendela24/services.js" %}"></script>
{% endblock %}
