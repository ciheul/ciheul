{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
  <!-- css -->
  <link href="/static/css/ciheul.css" rel="stylesheet" >
  {% if app_css %}
  <link href="/static/css/{{ app_css }}" rel="stylesheet" >
  {% endif %}
  <link href="{% static "/static/css/bootstrap.min.css" %}" rel="stylesheet" />
  <link href="{% static "/static/css/bootstrap-responsive.min.css" %}" rel="stylesheet" />
</head>

<body>
  {% block navbar %}{% endblock %}
  {% block container %}{% endblock %}
  {% block javascript %}{% endblock %}
</body>

</html>
