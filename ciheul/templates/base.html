{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
  <!-- css -->
  <link href="{% static "/static/css/ciheul.css" %}" rel="stylesheet" >
  <link href="{% static "/static/css/leaflet.css" %}" rel="stylesheet" >
  <link href="{% static "/static/css/bootstrap.min.css" %}" rel="stylesheet" />
  <link href="{% static "/static/css/bootstrap-responsive.min.css" %}" rel="stylesheet" />
  
  <style>
		#map {
			width: 800px;
			height: 500px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>

<body>
  {% block navbar %}{% endblock %}

  {% block container %}{% endblock %}

  {% block javascript %}{% endblock %}

</body>
</html>
